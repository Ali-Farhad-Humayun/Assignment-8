<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    display: flex;
    justify-content: center; /* Horizontal center */
    align-items: center;     /* Vertical center */
    height: 100vh;         /* Full viewport height */
    width: 100vw;           /* Full viewport width */
  }
  .center{
    width: 100px;
    height: 100px;
    background-color: rgb(19, 196, 19);
  }
</style>
</head>
<body>
  <div class="container">
    <div class="center"></div>
  </div>
</body>
</html>
